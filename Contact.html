<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Suraj Vishwakarma</title>
    <link rel="stylesheet" href="royal.css">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #1c92d2, #f2fcfe);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 900px;
            width: 95%;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        h2 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 2rem;
        }

        /* Contact Form */
        form {
            display: grid;
            gap: 1.5rem;
        }

        input,
        textarea {
            width: 100%;
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }

        textarea {
            height: 150px;
        }

        button {
            background: linear-gradient(135deg, #ff7f50, #ff4500);
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        button:hover {
            background: linear-gradient(135deg, #ff4500, #ff7f50);
            transform: scale(1.05);
        }

        /* Social Links */
        .social-links {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }

        .social-links a {
            color: white;
            background: linear-gradient(135deg, #12c2e9, #c471ed);
            padding: 1rem;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            transition: transform 0.3s;
        }

        .social-links a:hover {
            transform: scale(1.2);
        }

        /* Location Section */
        .location {
            margin-top: 3rem;
        }

        iframe {
            width: 100%;
            height: 300px;
            border-radius: 8px;
            margin-top: 1rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        /* Footer */
        footer {
            margin-top: 20px;
            padding: 10px;
            background: #333;
            color: white;
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h2 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .social-links a {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>üìû Get in Touch</h2>
        <p>Have any questions or want to work together? Drop me a message!</p>

        <!-- Contact Form -->
        <form id="contact-form">
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            <textarea id="message" name="message" placeholder="Write your message..." required></textarea>
            <button type="submit">Send Message</button>
        </form>

        <!-- Social Links -->
        <div class="social-links">
            <a href="https://www.linkedin.com/in/suraj-vishwakarma-596775324" target="_blank" title="LinkedIn">üîó</a>
            <a href="https://github.com/your-profile" target="_blank" title="GitHub">üêô</a>
            <a href="surajndj2003@gmail.com" target="_blank" title="Email">üìß</a>
            <a href="https://www.instagram.com/loyal_surya_130?igsh=ZHZyYjN1enVqZGVv" target="_blank" title="Instagram">üì∏</a>
        </div>

        

    
    <!-- JavaScript for Form Submission -->
    <script>
        document.getElementById('contact-form').addEventListener('submit', function (event) {
            event.preventDefault();
            alert('Thank you for reaching out! I will get back to you soon.');
            document.getElementById('contact-form').reset();
        });
    </script>

</body>

</html>
